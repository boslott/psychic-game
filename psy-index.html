<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, inital-scale=1" />

  <!-- reset all styles -->
  <link rel="stylesheet" href="assets/css/reset.css" />

  <!-- Bootstrap ver 3.3.7 CDN -->

  <!-- Psychic Game style sheet -->
  <link rel="stylesheet" href="assets/css/psy-styles.css" />

  <title>Psychic Game | Bo's Bo-Nanza</title>

</head>
<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="logo">Bo-Nanza</span></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        
        
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Games <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rock Paper Scissors</a></li>
              <li><a href="#">Psychic Game</a></li>
              <li><a href="#">Hangman Game</a></li>
            </ul>
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">
    
    <div class="row game-options-buttons-bar">
      <div class="game-options-button col-sm-4">
        <button id="letters-button">Letters</button>
      </div>
      <div class="game-options-button col-sm-4">
       <button id="numbers-button">Numbers</button>
      </div>
      <div class="game-options-button col-sm-4">
        <button id="symbols-button">Symbols</button>
      </div>
    </div>

    <section class="row outer-gameboard-container hidden" id="outer-gameboard">

      <header class="row gameplay-header">
        <h1><span id="gameplay-header-text"></span>
      </header>

      <div class="row gameplay-body">
        
        <div class="row gameplay-instructions">
          <h2>Choose Your Guess</h2>
        </div>

        <div class="row gameplay-user-choice">
          <div class="col-sm-4 col-sm-offset-2 gameplay-user-choice-text">
            <h2>Your Choice:</h2>
          </div>
          <div class="col-sm-3 gameplay-user-choice-letter">
            <p><span id="userLetter"></span></p>
          </div>
        </div>

        <div class="row gameplay-yesNo-banner">
          <p><span id="yesNo"></span></p>
        </div>

        <div class="row gameplay-already-guessed-text">
          <h2>You Have Already Guessed These Letters:</h2>
        </div>

        <div class="row gameplay-already-guessed-letters">
          <p><span id="userGuess0"></span></p>
          <p><span id="userGuess1"></span></p>
          <p><span id="userGuess2"></span></p>
          <p><span id="userGuess3"></span></p>
          <p><span id="userGuess4"></span></p>
          <p><span id="userGuess5"></span></p>
          <p><span id="userGuess6"></span></p>
          <p><span id="userGuess7"></span></p>
          <p><span id="userGuess8"></span></p>
        </div>

        <div class="row gameplay-guesses-remaining">
          <div class="col-sm-6 gameplay-guesses-remaining-text">
            <h2>Your Remaining Guesses:</h2>
          </div>
          <div class="col-sm-2 gameplay-guesses-remaining-number">
            <p><span id="guessesLeft"></span></p>
          </div>
        </div>

      </div>

    </section>

  </div>

  <footer class="site-footer">

    <div>
      <h2>&copy; Copyright 2017 Bo Slott</h2>
    </div>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Psychic Game javascript sheet -->
  <script src="assets/javascript/psy-game.js"></script>


</body>
</html>
